<!-- Modal -->
<div class="modal fade fs-5" [id]="modalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">{{title}}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="needValidation" [formGroup]="dialogService.dialogForm">
                    <div class="mb-3">
                        <label for="titleInput">Titel*</label>
                        <input type="text" class="form-control" formControlName="title" id="titleInput" required>
                        <div class="valid-feedback">
                            Sieht gut aus!
                        </div>
                        <div class="invalid-feedback">
                            Bitte schreiben Sie den Titel des ToDos!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categorieInput">Kategurie</label>
                        <input type="text" class="form-control" formControlName="categorie" id="categorieInput">
                    </div>
                    <div class="mb-3">
                        <label for="statusSelect">Status*</label>
                        <select class="form-select" formControlName="status" id="statusSelect"
                            aria-label="Floating label select example" required>
                            <option value="open">Öffen</option>
                            <option value="done">Erledigt</option>
                        </select>
                    </div>
                    <!-- <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" (change)="changeDate($event)"
                            formControlName="date" id="dateInput">
                        <label for="dateInput">Erstellt am</label>
                    </div> -->
                    <div class="row g-2 mb-3">
                        <div class="col-md">
                            <div>
                                <label for="dateInput">Erstellt am Datum*</label>
                                <input type="date" class="form-control" formControlName="createdDate" id="dateInput"
                                    required>
                                <div class="valid-feedback">
                                    Sieht gut aus!
                                </div>
                                <div class="invalid-feedback">
                                    Bitte wählen Sie ein Datum aus!
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div>
                                <label for="createdTimeInput">Erstellt an der Urzeit*</label>
                                <input type="time" class="form-control" formControlName="createdTime"
                                    id="createdTimeInput" required>
                                <div class="valid-feedback">
                                    Sieht gut aus!
                                </div>
                                <div class="invalid-feedback">
                                    Bitte wählen Sie eine Uhrzeit aus!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-md">
                            <div>
                                <label for="doneDateInput">Erledigen bis Datum</label>
                                <input type="date" class="form-control" formControlName="doneDate" id="doneDateInput">
                            </div>
                        </div>
                        <div class="col-md">
                            <div>
                                <label for="doneTimeInput">Erledigen bis Urzeit</label>
                                <input type="time" class="form-control" formControlName="doneTime" id="doneTimeInput">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput">Beschreibung</label>
                        <textarea class="form-control" formControlName="description" id="descriptionInput"
                            style="height: 100px"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger fs-5" [id]="modalId + '-close'"
                    data-bs-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-primary fs-5" (click)="saveToDo()"
                    title="Änderungen speichern">Speichern</button>
            </div>
        </div>
    </div>
</div>
