<div class="container mt-4">
    <!-- <div class="form-floating mb-3 col-4">
        <input type="email" class="form-control" id="floatingInput" placeholder="suchen...">
        <label for="floatingInput">Tabelle filtern</label>
    </div> -->
    <!-- Search -->
    <div class="row">
        <div class="col-4">
            <input class="form-control mb-2" type="text" placeholder="suchen ..." aria-label="default input example"
                (input)="doFilter($event)">
        </div>
    </div>

    <!-- table -->
    <table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-body rounded">
        <thead class="table-light">
            <tr>
                <th *ngFor="let column of displayedColumns" scope="col">{{column}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData">
                <td>{{row.title}}</td>
                <td>{{row.categorie}}</td>
                <td>{{row.date}}</td>
                <td>{{row.done_date}}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            [checked]="row.status === 'done'" (change)="changeStatus($event, row)">
                    </div>
                </td>
                <td>{{row.description}}</td>
                <td>
                    <div class="row">
                        <div class="btn-group" role="group" aria-label="Third group">
                            <button type="button" class="btn" (click)="openDialog(row)" data-bs-toggle="modal"
                                data-bs-target="#updateModal"><i class="bi bi-pencil-square"></i></button>
                            <button type="button" class="btn" (click)="delete(row.id)"><i
                                    class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- dialog -->
    <app-dialog [toDo]="dialogProperty" modalId="updateModal"></app-dialog>
</div>
